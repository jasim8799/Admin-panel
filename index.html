<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h2>Upload Movie</h2>
  <form id="movieForm">
    <label>Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label>Year:</label>
    <input type="number" id="year" name="year" required><br><br>

    <label>Overview:</label>
    <textarea id="overview" name="overview"></textarea><br><br>

    <label>Category:</label>
    <input type="text" id="category" name="category"><br><br>

    <label>Type:</label>
    <select id="type" name="type">
      <option value="movie">Movie</option>
      <option value="series">Series</option>
    </select><br><br>

    <label>Region:</label>
    <select id="region" name="region">
      <option value="Hollywood">Hollywood</option>
      <option value="Bollywood">Bollywood</option>
    </select><br><br>

    <label>Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate"><br><br>

    <label>Video URL:</label>
    <input type="text" id="videoUrl" name="videoUrl"><br><br>

    <label>Vote Average (Optional):</label>
    <input type="number" step="0.1" id="voteAverage" name="voteAverage"><br><br>

    <label>Poster URL (from OMDb):</label>
    <input type="text" id="posterUrl" name="posterUrl" readonly><br><br>

    <button type="button" onclick="fetchOmdbData()">Check OMDb Data</button>
    <button type="submit">Upload</button>
  </form>

  <div id="omdbPreview" style="margin-top: 20px; display: none;">
    <h3>OMDb Preview:</h3>
    <img id="omdbPoster" src="" alt="Poster" style="width: 150px;"><br>
    <strong>Title:</strong> <span id="omdbTitle"></span><br>
    <strong>Year:</strong> <span id="omdbYear"></span><br>
    <strong>IMDB Rating:</strong> <span id="omdbRating"></span><br>
  </div>

  <script src="script.js"></script>
</body>
</html>
