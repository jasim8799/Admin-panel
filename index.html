<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Movie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <nav>
      <ul>
        <li><a href="#" data-target="uploadMovieSection" class="active">Upload Movie or Series</a></li>
        <li><a href="#" data-target="uploadEpisodeSection">Upload Episode</a></li>
        <li><a href="#" data-target="addVideoSourceSection">Add Video Source</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <section id="uploadMovieSection">
      <h2>Upload Movie or Series</h2>
      <form id="movie-form" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br>

        <label for="overview">Overview:</label>
        <input type="text" id="overview" name="overview" required /><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Sci-Fi">Sci-Fi</option>
        </select><br>

        <label for="region">Region:</label>
        <select id="region" name="region" required>
          <option value="Hollywood">Hollywood</option>
          <option value="Bollywood">Bollywood</option>
          <option value="All">All</option>
        </select><br>

        <label for="posterUrl">Poster Image (URL):</label>
        <input type="text" id="posterUrl" name="posterUrl" placeholder="Enter image URL" required /><br>

        <label>Video Sources:</label>
        <div id="videoSources">
          <div class="video-source">
            <input type="text" placeholder="Quality (e.g., 1080p)" class="quality" required />
            <input type="text" placeholder="Language (e.g., Hindi)" class="language" required />
            <input type="text" placeholder="Video URL" class="url" required />
          </div>
        </div>
        <button type="button" onclick="addVideoSource()">Add Another Source</button><br>

        <label for="releaseDate">Release Date:</label>
        <input type="date" id="releaseDate" name="releaseDate" required /><br>

        <label for="voteAverage">Vote Average:</label>
        <input type="number" step="0.1" id="voteAverage" name="voteAverage" required /><br>

        <label for="type">Type (Movie/Series):</label>
        <select id="type" name="type" required>
          <option value="Movie">Movie</option>
          <option value="series">Series</option>
        </select><br><br>

        <button type="submit">Upload</button>
      </form>

      <div id="uploadProgress">
        <div id="uploadProgressBar"></div>
      </div>

      <div id="movieDetails"></div>
    </section>

    <section id="uploadEpisodeSection" style="display:none;">
      <h2>Upload Episode (for Series)</h2>
      <form id="episode-form">
        <label for="seriesId">Series ID:</label>
        <input type="text" id="seriesId" name="seriesId" required /><br>

        <label for="episodeTitle">Episode Title:</label>
        <input type="text" id="episodeTitle" name="episodeTitle" required /><br>

        <label for="episodeOverview">Overview:</label>
        <input type="text" id="episodeOverview" name="episodeOverview" required /><br>

        <label>Video Sources:</label>
        <div id="episodeVideoSources">
          <div class="episode-video-source">
            <input type="text" placeholder="Video URL" class="url" required />
            <input type="text" placeholder="Language" class="language" required />
            <input type="text" placeholder="Quality" class="quality" required />
            <button type="button" onclick="removeEpisodeVideoSource(this)">Remove</button>
            <br/>
          </div>
        </div>
        <button type="button" onclick="addEpisodeVideoSource()">Add Another Source</button><br>

        <label for="episodeNumber">Episode Number:</label>
        <input type="number" id="episodeNumber" name="episodeNumber" required /><br><br>

        <button type="submit">Upload Episode</button>
      </form>

      <div id="episodeStatus" style="margin-top: 10px;"></div>
    </section>

    <section id="addVideoSourceSection" style="display:none;">
      <h2>Add Video Source</h2>

      <form id="videoSourceForm">
        <label for="existingTitle">Select Movie:</label>
        <select id="existingTitle" name="existingTitle" required>
          <option value="">-- Select Movie --</option>
        </select>

        <label for="newQuality">Quality:</label>
        <input type="text" id="newQuality" name="newQuality" placeholder="e.g. 720p" required />

        <label for="newLanguage">Language:</label>
        <input type="text" id="newLanguage" name="newLanguage" placeholder="e.g. Hindi" required />

        <label for="newUrl">Video URL:</label>
        <input type="url" id="newUrl" name="newUrl" placeholder="https://example.com/video.mp4" required />

        <button type="submit">Add Video Source</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
