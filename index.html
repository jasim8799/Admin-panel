<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Movie</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #uploadProgress {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin: 10px 0;
      height: 20px;
      display: none;
    }
    #uploadProgressBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      border-radius: 4px;
      transition: width 0.3s;
    }
    #movieDetails {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .video-source {
      margin-bottom: 8px;
    }
    .video-source input {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Upload Movie or Series</h2>
    <form id="movie-form" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br>

      <label for="overview">Overview:</label>
      <input type="text" id="overview" name="overview" required /><br>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select><br>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="Hollywood">Hollywood</option>
        <option value="Bollywood">Bollywood</option>
        <option value="All">All</option>
      </select><br>

      <label for="posterUrl">Poster Image (URL):</label>
      <input type="text" id="posterUrl" name="posterUrl" placeholder="Enter image URL" required /><br>

      <label>Video Sources:</label>
      <div id="videoSources">
        <div class="video-source">
          <input type="text" placeholder="Quality (e.g., 1080p)" class="quality" required />
          <input type="text" placeholder="Language (e.g., Hindi)" class="language" required />
          <input type="text" placeholder="Video URL" class="url" required />
        </div>
      </div>
      <button type="button" onclick="addVideoSource()">Add Another Source</button><br>

      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" name="releaseDate" required /><br>

      <label for="voteAverage">Vote Average:</label>
      <input type="number" step="0.1" id="voteAverage" name="voteAverage" required /><br>

      <label for="type">Type (Movie/Series):</label>
      <select id="type" name="type" required>
        <option value="Movie">Movie</option>
        <option value="Series">Series</option>
      </select><br><br>

      <button type="submit">Upload</button>
    </form>

    <div id="uploadProgress">
      <div id="uploadProgressBar"></div>
    </div>

    <div id="movieDetails"></div>
  </section>

  <section>
    <h2>Upload Episode (for Series)</h2>
    <hr>
    <form id="episode-form">
      <label for="seriesId">Series ID:</label>
      <input type="text" id="seriesId" name="seriesId" required /><br>

      <label for="episodeTitle">Episode Title:</label>
      <input type="text" id="episodeTitle" name="episodeTitle" required /><br>

      <label for="episodeOverview">Overview:</label>
      <input type="text" id="episodeOverview" name="episodeOverview" required /><br>

      <label for="episodeVideoUrl">Video URL:</label>
      <input type="text" id="episodeVideoUrl" name="episodeVideoUrl" required /><br>

      <label for="episodeNumber">Episode Number:</label>
      <input type="number" id="episodeNumber" name="episodeNumber" required /><br><br>

      <button type="submit">Upload Episode</button>
    </form>

    <div id="episodeStatus" style="margin-top: 10px;"></div>
  </section>

  <hr>
  <h2>Add New Video Source to Existing Movie</h2>
  <form id="videoSourceForm">
    <label for="existingTitle">Select Movie Title:</label>
    <select id="existingTitle" required>
      <!-- Will be populated by JavaScript -->
    </select><br><br>

    <label>Video Source:</label>
    <div class="video-source">
      <input type="text" placeholder="Quality (e.g., 1080p)" id="newQuality" required />
      <input type="text" placeholder="Language (e.g., Hindi)" id="newLanguage" required />
      <input type="text" placeholder="Video URL" id="newUrl" required />
    </div><br>

    <button type="submit">Add Video Source</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
