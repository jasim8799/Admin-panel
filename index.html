<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Movie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload Movie</h1>
  <form id="movie-form">
    <label for="title">Title:</label>
    <input type="text" id="title" required /><br>

    <label for="overview">Overview:</label>
    <input type="text" id="overview" required /><br>

    <label for="category">Category:</label>
    <input type="text" id="category" required /><br>

    <label for="posterPath">Poster Image URL:</label>
    <input type="text" id="posterPath" required /><br>

    <label for="videoUrl">Video URL:</label>
    <input type="text" id="videoUrl" required /><br>

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" required /><br>

    <label for="voteAverage">Vote Average:</label>
    <input type="number" step="0.1" id="voteAverage" required /><br>

    <label for="type">Type (Movie/Series):</label>
    <select id="type" required>
      <option value="Movie">Movie</option>
      <option value="Series">Series</option>
    </select><br><br>

    <button type="submit">Upload Movie</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
