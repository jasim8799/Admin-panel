<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Movie</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Upload Movie</h1>
  <form id="movie-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="overview">Overview:</label>
    <textarea id="overview" name="overview" required></textarea>

    <label for="posterPath">Poster URL:</label>
    <input type="text" id="posterPath" name="posterPath" />

    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" required />

    <label for="voteAverage">Vote Average:</label>
    <input type="number" id="voteAverage" name="voteAverage" step="0.1" required />

    <label for="videoUrl">Video URL:</label>
    <input type="text" id="videoUrl" name="videoUrl" required />

    <label for="type">Type (Movie/Series):</label>
    <select id="type" name="type" required>
      <option value="Movie">Movie</option>
      <option value="Series">Series</option>
    </select>

    <button type="submit">Upload Movie</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
