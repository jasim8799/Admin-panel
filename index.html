<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Upload Movie</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    #uploadProgress {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 4px;
      margin: 10px 0;
      height: 20px;
      display: none;
    }
    #uploadProgressBar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      border-radius: 4px;
      transition: width 0.3s;
    }
    #movieDetails {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section>
    <h2>Upload Movie or Series</h2>
    <form id="movie-form" enctype="multipart/form-data">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br>

      <label for="overview">Overview:</label>
      <input type="text" id="overview" name="overview" required /><br>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="" disabled selected>Select category</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select><br>

      <label for="region">Region:</label>
      <select id="region" name="region" required>
        <option value="Hollywood">Hollywood</option>
        <option value="Bollywood">Bollywood</option>
        <option value="All">All</option>
      </select><br>

      <label for="posterUrl">Poster Image (URL):</label>
      <input type="text" id="posterUrl" name="posterUrl" placeholder="Enter image URL" required /><br>

      <label for="videoUrl">Video URL:</label>
      <input type="text" id="videoUrl" name="videoUrl" required /><br>

      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" name="releaseDate" required /><br>

      <label for="voteAverage">Vote Average:</label>
      <input type="number" step="0.1" id="voteAverage" name="voteAverage" required /><br>

      <label for="type">Type (Movie/Series):</label>
      <select id="type" name="type" required>
        <option value="Movie">Movie</option>
        <option value="Series">Series</option>
      </select><br><br>

      <button type="submit">Upload</button>
    </form>

    <div id="uploadProgress">
      <div id="uploadProgressBar"></div>
    </div>

    <div id="movieDetails"></div>
  </section>

  <section>
    <h2>Upload Episode (for Series)</h2>
    <hr>
    <form id="episode-form">
      <label for="seriesId">Series:</label>
      <select id="seriesId" name="seriesId" required>
        <option value="" disabled selected>Select a series</option>
      </select><br>

      <label for="episodeTitle">Episode Title:</label>
      <input type="text" id="episodeTitle" name="episodeTitle" required /><br>

      <label for="episodeVideoUrl">Video URL:</label>
      <input type="text" id="episodeVideoUrl" name="episodeVideoUrl" required /><br>

      <label for="episodeNumber">Episode Number:</label>
      <input type="number" id="episodeNumber" name="episodeNumber" required /><br><br>

      <button type="submit">Upload Episode</button>
    </form>

    <div id="episodeStatus" style="margin-top: 10px;"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
